<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-step-form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <form id="myForm" class="jumbotron">

                    <div class="form-group tab">
                        <label for="firstNameIn">First Name</label>
                        <input type="text" class="form-control" placeholder="First-Name" id="firstNameIn">

                        <label for="lastNameIn">Last-name</label>
                        <input type="text" class="form-control" placeholder="Last-Name" id="lastNameIn">

                        <div style="overflow:auto;" class="mt-3">
                            <div style="float:right;">
                                <button type="button" class="btn btn-primary" id="prevBtnIno" onclick="event.preventDefault();nextBtno(-1)">Previous</button>
                                <button type="button" class="btn btn-primary" id="nextBtnIno" onclick="event.preventDefault();nextBtno(1)">Next</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group tab"> 
                        <label for="emailIn">Email</label>
                        <input type="email" class="form-control" placeholder="E-mail" id="emailIn">

                        <label for="phoneNumberIn">Phone-Number</label>
                        <input type="number" class="form-control" placeholder="Phone-Number" id="phoneNumberIn">

                        <div style="overflow:auto;" class="mt-3">
                            <div style="float:right;">
                                <button type="button" class="btn btn-primary" id="prevBtnInt" onclick="event.preventDefault();nextBtnt(-1)">Previous</button>
                                <button type="button" class="btn btn-primary" id="nextBtnInt" onclick="event.preventDefault();nextBtnt(1)">Next</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group tab"> 
                        <label for="dayIn">Day</label>
                        <input type="number" class="form-control" placeholder="dd" id="dayIn">

                        <label for="monthIn">Month</label>
                        <input type="number" class="form-control" placeholder="mm" id="monthIn">

                        <label for="yearIn">Year</label>
                        <input type="number" class="form-control" placeholder="yyyy" id="yearIn">

                        <div style="overflow:auto;" class="mt-3">
                            <div style="float:right;">
                                <button type="button" class="btn btn-primary" id="prevBtnInth" onclick="event.preventDefault();nextBtnth(-1)">Previous</button>
                                <button type="button" class="btn btn-primary" id="nextBtnInth" onclick="event.preventDefault();nextBtnth(1)">Next</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group tab"> 
                        <label for="userNameIn">User-Name</label>
                        <input type="text" class="form-control" placeholder="UserName..." id="userNameIn">

                        <label for="passwordIn">Password</label>
                        <input type="number" class="form-control" placeholder="Password" id="passwordIn">

                        <div style="overflow:auto;" class="mt-3">
                            <div style="float:right;">
                                <button type="button" class="btn btn-primary" id="prevBtnInf" onclick="event.preventDefault();nextBtnf(-1)">Previous</button>
                                <button type="button" class="btn btn-primary" id="nextBtnInf" onclick="event.preventDefault();nextBtnf(1)">Next</button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
